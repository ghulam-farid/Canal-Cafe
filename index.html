<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Canal Cafe</title>
  </head>
  <body>
    <div class="main">
      <main>
        <header>
          <h1 class="cafe-title">Canal Cafe</h1>
          <p class="established">Est. 2022</p>
        </header>
        <hr />
        <section>
          <h2 class="menu-title">Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee cup"
            class="menu-image"
          />
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2 class="menu-title">Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="dessert"
            class="menu-image"
          />
          <article class="item">
            <p class="flavor">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="flavor">Cheesecake</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <p class="footer-link">
          <a href="https://www.freecodecamp.org">Visit our website</a>
        </p>
        <p class="address">Canal Bank Road</p>
      </footer>
    </div>
  </body>
</html>
